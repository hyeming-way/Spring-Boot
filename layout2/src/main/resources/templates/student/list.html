<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>
<div class="container" th:fragment="content">
  <h1>학생목록</h1>
  <a th:href="'create?' + ${pagination.queryString}" class="btn">힉생 등록</a>
  <table class="list">
    <thead>
      <tr>
        <th>id</th>
        <th>학번</th>
        <th>이름</th>
        <th>학과</th>
        <th>전화</th>
        <th>성별</th>
        <th>이메일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="st : ${students}">
        <td th:text="${st.id}"></td>
        <td>
          <a th:text="${ st.studentNo }" 
             th:href="'edit?id=' + ${st.id} + '&' + ${pagination.queryString}"></a>
        </td>
        <td th:text="${st.name}"></td>
        <td th:text="${st.departmentName}"></td>
        <td th:text="${st.phone}"></td>
        <td th:text="${st.sex}"></td>
        <td th:text="${st.email}"></td>
      </tr>
    </tbody>
  </table>
 <span th:text="${pagination.recordCount}"></span><br>
 <span th:text="${pagination.sz}"></span><br>
  <span th:text="${pagination.pg}"></span><br>
 
  <div class="pagination"
    th:data-record-count="${pagination.recordCount}"
    th:data-page-size="${pagination.sz}" 
    th:data-current-page="${pagination.pg}"></div>
