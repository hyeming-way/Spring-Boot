spring.application.name=mybatis1
server.port=8088
logging.level.net.skhu=DEBUG

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/student2?useUnicode=yes&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Seoul
# useUnicode=yes  MYSQL커넥터가 유니코드(UTF-8)문자 인코딩을 사용할지 여부를 설정하는 코드
#                 yes로 설정되어 있으므로, 유니코드 문자인코딩을 사용하게 됩니다

# allowMultiQueries=true  한번에 여러개의 SQL쿼리를 실행할수 있도록 허용합니다.
#						  기본적으로는 보안상의 이유로 여러 쿼리를 한번에 실행하는 것이 금지되어 있지만
#						  이 옵션을 true로 설정함으로써 허용하게 됩니다.
spring.datasource.username=user1
spring.datasource.password=1234